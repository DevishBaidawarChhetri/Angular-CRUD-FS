<main>
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="onAddPost()">
      <!-- Title Input -->
      <mat-form-field class="example-full-width">
        <mat-label>Post title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
        />
        <mat-error *ngIf="form.get('title').invalid">
          Please enter a post title.
        </mat-error>
      </mat-form-field>

      <!-- File Input -->
      <div class="file-uploader">
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Select Image
        </button>
        {{ imageName }}
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>

      <!-- Preview Selected Image -->
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>

      <!-- Content Textarea -->
      <mat-form-field class="example-full-width">
        <mat-label>Post Content</mat-label>
        <textarea
          matInput
          placeholder="Content"
          formControlName="content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid">
          Please enter a post content.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        {{ mode === "create" ? "Add Post" : "Update Post" }}
      </button>
    </form>
  </mat-card>
</main>
